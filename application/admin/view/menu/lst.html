<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>菜单管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">菜单管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> 添加
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form action="" method="post"> 
                    <table class="table table-bordered table-hover">
                       <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">排序</th>
                                <th class="text-center">菜单名称</th>
                                <th class="text-center">菜单图标</th>
                                <th class="text-center">菜单路径</th>
                                <th class="text-center">级别</th>
                                <th class="text-center">是否显示</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="menus" id="vo"}
                            <tr>
                                <td align="center" style="width: 5%;">{$vo.id}</td>
                                <td align="center" style="width: 10%;">
                                    <input type="text" style="width: 50%;text-align: center;" name="{$vo.id}" value="{$vo.sort}">
                                </td>
                                <td align="left" style="width: 20%;">{$vo.title}</td>
                                <td align="center" style="width: 10%;"><i class="menu-icon fa {$vo.icon}"></i></td>
                                <td align="center" style="width: 20%;">{$vo.path}</td>
                                <td align="center" style="width: 5%;">{$vo.level}级别</td>
                                <td align="center" style="width: 10%;">
                                {if condition="$vo.status eq 1"}
                                    <a href="{:url('edit_status',['id'=>$vo.id,'status'=>0])}" title="点击修改状态" class="btn btn-sm btn-success">显示</a>
                                {else /}
                                    <a href="{:url('edit_status',['id'=>$vo.id,'status'=>1])}" class="btn btn-sm btn-danger">隐藏</a>
                                {/if}
                            </td>
                               <td align="center" style="width: 20%;">
                                    <a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                             <tr>
                                <td></td>
                                <td style="text-align: center;">
                                    <input type="submit" class="btn btn-primary btn-sm shiny" name="" value="排序">
                                </td>
                                <td colspan="5"></td>
                            </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
                <div style="padding-top:10px;text-align: center;">
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
