<body>
	<!-- 头部 -->
	{include file="public/top"}

	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->

            <!-- Page Content -->

                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li class="active">发送短信</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">发送短信</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">手机号</label>
                            <div class="col-sm-3">
                                <input class="form-control" placeholder="" name="phone" required="" type="text" id="phone">
                            </div>
                            <input type="button" id="send" class="btn btn-success" value="点击验证码">
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-2">
                            </div>
                            <p class="help-block col-sm-2 red phone"></p>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
    var countdown=60; 
    function settime(obj) { 
        if (countdown == 0) { 
            obj.removeAttribute("disabled");    
            obj.value="点击验证码"; 
            countdown = 60; 
            return;
        } else { 
            obj.setAttribute("disabled", true); 
            obj.value="重新发送(" + countdown + ")"; 
            countdown--; 
        } 
    setTimeout(function() { 
        settime(obj) }
        ,1000) 
    }
      
    //点击事件
    $('#send').click(function(){
        if($('#phone').val()){
            //检测手机号格式
            if($('#phone').val().match(/^1[34578]\d{9}$/)){
                    $.post("{:url('funs/sendA')}",{phone:$('#phone').val()},function(res){
                        //console.log(res)
                        if(res.code == 1050){
                            $(".phone").removeClass('red').addClass('green').html(res.msg);
                        }
                        if(res.code == 1051){
                            $(".phone").html(res.msg);
                        }
                    },"json");
                    
                    //倒数60s
                    settime(this);
            }else{
                $('.phone').html('手机格式不正确');
            }
            
        }else{
            $('.phone').html('请输入手机号');
        }
        
    })
    </script>


</body></html>
