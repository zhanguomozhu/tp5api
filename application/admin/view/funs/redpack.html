<script type="text/javascript">

	//下载excel
    function chou1(){
        $.ajax({
            url: "{:url('funs/pack1')}",
            type: 'POST',
            data:{aaa:'1'},
            dataType:'json',
            success:function(res){
                console.log(res)
                var js =res.data.data;
                var text1 = "";
                for(var i=0;i<js.length;i++){
                    text1 += "<ul><li>获得￥："+js[i].money+"</li><li>剩余￥："+js[i].balance+"</li></ul>";
                }

                $('#pack1').html('');
                $('#pack1').append(text1);
            }
        });
    }


    function chou2(){
        $.ajax({
            url: "{:url('funs/pack2')}",
            type: 'POST',
            data:{aaa:'1'},
            dataType:'json',
            success:function(res){
                console.log(res)
                var js =res.data.data.data;
                var text2 = "";
                console.log(js)
                for(var i=0;i<js.length;i++){
                    text2 += "<li>获得￥："+js[i]+"</li>";
                }
                console.log(text2)
                $('#pack2').html('');
                $('#pack2').append(text2);
            }
        });
    }
    
</script>
