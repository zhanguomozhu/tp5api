    <script type="text/javascript">
    var countdown=5; 
    function settime(obj) { 
        if (countdown == 0) { 
            obj.removeAttribute("disabled");    
            obj.value="点击下载"; 
            countdown = 5; 
            return;
        } else { 
            obj.setAttribute("disabled", true); 
            obj.value="重新发送(" + countdown + ")"; 
            countdown--; 
        } 
    setTimeout(function() { 
        settime(obj) }
        ,1000) 
    }




      
    //点击事件
    $('#send').click(function(){
        var tt = $('#type').val();
        $.post("{:url('funs/getCurl')}",{url1:$('#url1').val(),p:$('#p').val()},function(res){
            console.log(res)
            var content = res.data.data;
            console.log(content)
            var text = '';
            for(var i=0;i<content.length;i++){
                console.log(content[i])
                text +="<li style='float:left;'><img class='img' width='200' src='/"+content[i]+"' title='点击删除图片'></li>";
            }
            if(tt == 1){
                $(".content").html(text);
            }
            if(tt == 2){
                $(".content").append(text);
            }
            
        },"json");
        
        //倒数60s
        settime(this);

    })




//img点击删除事件,live高版本已经废除，用on
    // $(document).live(function(){
    // })
    $(document).on("click",'.img',function(){
        //提示
        if(confirm('确认删除吗？')){
            //执行删除
            $.ajax({
                url: "{:url('sfun/delfile')}",
                type: 'POST',
                data: {src:$(this).attr('src')},
                dataType:'json',
                success:function(json){
                    console.log(json)
                    //返回提示信息
                    if(json.code == 1001){
                        
                        $('.img1').removeClass('red').addClass('green').html(json.msg);
                    }
                    if(json.code == 2001){
                        $('.img1').addClass('red').html(json.msg);
                    }
                }
            });
            //移除节点
            $(this).remove();
        }
        
    });
    </script>
