<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>excel</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li class="active">excel</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                 <div class="widget-body bordered-left bordered-warning">
                    <form class="form-inline" role="form" action="" method="post" enctype="multipart/form-data" id="uploadForm">
                        <input type="hidden" name="file_name" value="" id="file_name">
                        <input type="file" name="file" id="file" value="" onchange="select_file_excel()" style="display: none;">
                        <div class="form-group">
                            <input type="button" class="btn btn-success" onclick="file_excel()" value="点击开始上传excel">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-success" onclick="file_down(1)" value="ajax下载csv">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-success" onclick="file_down(2)" value="ajax下载xls">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-success" onclick="file_down(3)" value="ajax下载xlsx">
                        </div>
                    </form>
                </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <form action="" method="post"> 
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center" width="5%">ID</th>
                                                    <th class="text-center" width="10%">站台</th>
                                                    <th class="text-center" width="15%">账号</th>
                                                    <th class="text-center" width="10%">笔数</th>
                                                    <th class="text-center" width="10%">总金额</th>
                                                    <th class="text-center" width="10%">有效金额</th>
                                                    <th class="text-center" width="10%">派彩结果</th>
                                                </tr>
                                            </thead>
                                            <tbody id='exceltext'>
                                                
                                              
                                            </tbody>
                                        </table>
                                    </form>
                                    </div>
                                    <div style="padding-top:10px;text-align: center;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	

	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>

    <script type="text/javascript"> 

    //上传文件*****************************************
     //导入excel
    function file_excel(){
       $("#file").click();
    }



    //选择图片
    function select_file_excel() {

        $.ajax({
            url: "{:url('funs/doupload')}",
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm')[0]),
            dataType:'json',
            processData: false,
            contentType: false,
            success:function(json){
                //console.log(json)
                //返回提示信息
                if(json.code == 1001){
                    gdata = {};
                    gdata = json.data;
                    var res = json.data.data;
                    var text = '';
                    if(res.length == 1){
                        for(var i=0;i<res[0].length;i++){
                            text += '<tr><td align="center">'+res[0][i][0]+'</td><td align="center">'+res[0][i][1]+'</td><td align="center">'+res[0][i][2]+'</td><td align="center">'+res[0][i][3]+'</td><td align="center">'+res[0][i][4]+'</td><td align="center">'+res[0][i][5]+'</td><td align="center">'+res[0][i][6]+'</td>';
                        }
                        $('#exceltext').append(text);
                    }else{
                        for(var i=0;i<res.length;i++){
                            for(var j=0;j<res[i].length;j++){
                                text += '<tr><td align="center">'+res[i][j][0]+'</td><td align="center">'+res[i][j][1]+'</td><td align="center">'+res[i][j][2]+'</td><td align="center">'+res[i][j][3]+'</td><td align="center">'+res[i][j][4]+'</td><td align="center">'+res[i][j][5]+'</td><td align="center">'+res[i][j][6]+'</td>';
                            }
                        }
                        $('#exceltext').append(text);
                    }
                }
                if(json.code == 2001){
                    alert(json.msg);
                }
            }
        });
    }



    //下载excel
    function file_down(loadtype){
        $.ajax({
            url: "{:url('funs/dodownload')}",
            type: 'POST',
            cache: false,
            data: {arr:gdata,tp:loadtype},
            dataType:'json',
            success:function(res){
                //console.log(res)
                if(res.code == 1001){
                    window.location.href=res.data.data;
                }
                if(res.code ==2001){
                    alert(res.msg);
                }
            }
        });
    }

   
    </script>

</body></html>
