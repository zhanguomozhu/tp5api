    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script>
    layui.use('laydate', function(){
          var laydate = layui.laydate;
          
          //常规用法
          laydate.render({
            elem: '#sign'
          });

          //常规用法
          laydate.render({
            elem: '#fortime'
          });
          //时间
          laydate.render({
            elem: '#fortime1'
            ,type: 'time'
          });
      });
    </script>
    <script type="text/javascript"> 
    var countdown=10; 
    function settime(obj) { 
        if (countdown == 0) { 
            obj.removeAttribute("disabled");    
            obj.value="点击发送邮件"; 
            countdown = 10; 
            return;
        } else { 
            obj.setAttribute("disabled", true); 
            obj.value="重新发送(" + countdown + ")"; 
            countdown--; 
        } 
    setTimeout(function() { 
        settime(obj) }
        ,1000) 
    }


    //上传图片*****************************************
    //导入excel
    function file_excel(){
       $("#file").click();
    }

    //选择图片
    function select_file_excel() {

        $.ajax({
            url: "{:url('sfun/douploadimg')}",
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm')[0]),
            dataType:'json',
            processData: false,
            contentType: false,
            success:function(json){

                //返回提示信息
                if(json.code == 1001){
                    $('.img1').removeClass('red').addClass('green').html(json.msg);
                    var str = "<img style='height:100px;margin:5px 5px;float:left;' src='"+json.data.data+"'>";
                    $('#img1').append(str);
                }
                if(json.code == 2001){
                    $('.img1').html(json.msg);
                }
            }
        });
    }


    //上传文件*****************************************
     //导入excel
    function file_excel1(){
       $("#file1").click();
    }

    //选择图片
    function select_file_excel1() {

        $.ajax({
            url: "{:url('sfun/douploadfile')}",
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm1')[0]),
            dataType:'json',
            processData: false,
            contentType: false,
            success:function(json){
                console.log(json)
                //返回提示信息
                if(json.code == 1001){
                    $('.file1').removeClass('red').addClass('green').html(json.msg+" | "+json.data.data);
                }
                if(json.code == 2001){
                    $('.file1').html(json.msg);
                }
            }
        });
    }

   
    </script>
